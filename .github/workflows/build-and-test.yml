name: Build and Test

on: push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    defaults:
      run:
        shell: bash
    name: ${{ matrix.os }} with py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Python ${{ matrix.python-version }}
        uses: bigladder/github-actions/setup-python-poetry@main
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build and test
        run: |
          poetry run doit cbor yaml xlsx json templates test web
          poetry run doit libtk205 --PAT "${{secrets.CI_PA_TOKEN}}"
          poetry run doit libtk205_tests
      - name: Export libtk205 source
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: cmake -DPA_TOKEN="${{secrets.CI_PA_TOKEN}}" -DPROJECT_SOURCE_DIR="${{github.workspace}}" -P "${{github.workspace}}/cmake/update_lib_repo_ci.cmake"

